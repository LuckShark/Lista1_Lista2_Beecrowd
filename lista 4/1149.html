<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var [A, N] = prompt("Digite o A e o N")
        var i=0
        while (N<=0){
            N = prompt('Digite outro N')
        }
        while (i>=0 && i<=N-1){
            i = i + A
            i++
        } 
        console.log(i+A)
        console.log();
    </script>
</body>
</html>
