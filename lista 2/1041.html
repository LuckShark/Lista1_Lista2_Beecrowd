<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Essa solução foi aceita
        var[X, Y] = prompt('Digite as coordenadas: ').split(' ');
        X = parseFloat(X);
        Y = parseFloat(Y);

        if (X===0 && Y===0) {
            console.log('Origem')
        } else if (X===0 && Y!=0) {
            console.log('Eixo Y');
        } else if (X!=0 && Y===0) {
            console.log('Eixo X')
        } else if (X>0 && Y>0) {
            console.log('Q1')
        } else if (X>0 && Y<0) {
            console.log('Q4')
        } else if (X<0 && Y>0) {
            console.log('Q2')
        } else { //X<0 && Y <00
            console.log('Q3')
        }

    </script>
</body>
</html>
