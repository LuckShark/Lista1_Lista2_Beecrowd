<body>
    <script>
        var A = parseFloat(prompt('Digite o nÃºmero: '));

        if (A>=0 && A<= 25) {
            console.log('Intervalo [0,25]');
        } else if (A>25 && A<=50) {
            console.log('Intervalo (25,50]');

            console.log('Fora de intervalo');
        }
