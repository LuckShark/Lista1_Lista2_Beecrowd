<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var A = Number(prompt('Digite o 1º número:'));
        var B = Number(prompt('Digite o 2º número:'));

        console.log('A soma é '+(A+B));
        console.log('A multiplicação é '+(A*B));
        console.log('A divisão do 1º pelo 2º é '+(A/B));
        console.log('A divisão do 2º pelo 1º é '+(B/A));

    </script>
    
</body>
</html>
