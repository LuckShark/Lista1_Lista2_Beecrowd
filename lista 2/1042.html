        var [A, B, C] = prompt('Digite 3 valores inteiros: ').split(' ');

        var mid = Number;
        var max = Number;

                max = C;

                max = B;
            }

                mid = A;
                max = C;
            } else {
                mid = C;
                max = A;
            }
        } else {
            min = C;
            if (A<B){
                mid = A;
                max = B;
            } else {
                mid = B;
                max = A;
            }
        }
