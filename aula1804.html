    <script>

        function fatorial(valor){
            if(valor<0) {

            return 'Valor deve ser maior ou igual a zero';

            } else if ( (valor == 0) || (valor == 1) ) {

            return 1;

            } else {
                var acumula = 1;
                for(x=valor;x>1;x--) {
                acumula = acumula * x;
                }
                return acumula;
                } 
            }

        function conversao (valor){
            valor = (valor*3.14)/180
            return valor;
        }

        var N, y, x, s, cont, termo;

        N = Number(prompt('Digite qtd de termos: '));
        y = Number(prompt('Informe o angulo '));
        x = conversao(y)
        s = 0;
        termo = 1;
        for(cont=1;cont<=N;cont++){
            s = s + termo*Math.pow(x,2*cont-1)/fatorial(2*cont-1); //Math..pow(X,2) calcula tipo X^2
            termo = (-1)*termo
        }

        document.write(`o valor do seno de ${y} Ã© ${s}`)
    



    </script>
