<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var contador = 0;
        var soma = 0;
        while (contador<10){
            contador+=1; // ou então cont++
            var A = Number(prompt(`Digite seu ${contador}º numero:`));
            soma += A;            
            console.log(`Soma até o momento: ${soma}`)
        }
        console.log('A soma é'+soma)
    </script>
</body>
</html>
