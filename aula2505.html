    <title>Document</title>

<body>
    <script>
        var arr = [1, 3, 5, 7, 9, 11];
        var aux = 0;
        var novoNum = Number(prompt('Insira o novo n√∫mero no vetor'))
        for(var cont=0;cont<arr.length;cont++){
            if(novoNum<arr[cont]){
                aux = arr[cont]
                arr[cont]=novoNum;
                novoNum=aux
                //arr.push(novoNum)
                arr.splice(cont+1,0,novoNum)
                break;
            }
        }
        console.log(arr)
    </script>
</body>
