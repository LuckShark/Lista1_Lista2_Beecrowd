<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var x = [100]
    var numOne = Number(prompt('Digite o 1º número:'))
        
    for(var i=0;i<99;i++){
        if (i==0){
            x[i]=numOne
        } else {
            numOne = (numOne/2)
            x[i] = numOne
        }
        console.log('N['+i+'] = '+(x[i]).toFixed(4))   
    }
    </script>
</body>
</html>
