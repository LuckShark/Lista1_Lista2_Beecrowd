<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var X = Number(prompt('Digite o valor: '))

        if (X%2==0){
            for (let cont = 1; cont<=6; cont++){
                console.log(X+1);
                X += 2
            }
        } else {
            console.log(X)
            for (let cont = 1; cont<=6; cont++){
                console.log(X+2);
                X += 2 
            }
        }
        
    </script>
</body>
</html>
