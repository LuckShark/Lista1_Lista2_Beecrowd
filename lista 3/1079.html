<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var N = Number(prompt('Digite o número de casos: '))

        for(i=1;i<=N;i++){
            var [n1, n2, n3] = prompt('Digite o número 1').split(' ').map(Number)
            var media = ((n1*2)+(n2*3)+(n3*5))/10
            console.log(media.toFixed(1))
        }
    </script>
</body>
</html>
