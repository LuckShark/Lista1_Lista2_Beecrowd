    <script>
    var novaMatriz = [];
    iMax = 3;
    jMax = 3;
    count = 0;
    

    for (let i = 0; i < iMax; i++) {
      novaMatriz[i] = [];
      var somaLinha = 0
      for (let j = 0; j < jMax; j++) {
        novaMatriz[i][j] = count;
        count++;
        somaLinha = somaLinha + novaMatriz[i][j]
      }
      console.log(somaLinha)
    }
    console.log(novaMatriz)
    
    </script>
