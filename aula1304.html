<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 somatórios</title>
</head>
<body>
    <script>
        var N = Number(prompt('Digite um número'))
        var S1 = 0;
        var S2 = 0;
        var S3 = 0;
        var S4 = 0;
        //Laço 1: S = 1 + 2 + 3 ... //Agora alternando como impares positivos e pares negativos
        for(var cont1=1;cont1<=N;cont1++){
            if (cont1%2==0){
                S1 = S1 - cont1;
            } else {
                S1 = S1 + cont1;
            }
        }
        console.log(`O somatório S1 é ${S1}`)
        //Laço 2: S = 1 + 1/2 + 1/3 + 1/4 ... //Agora alternando como impares positivos e pares negativos
        for(var cont2=1;cont2<=N;cont2++){
            if (cont2%2==0){
                S2 = S2 - (1/cont2)
            } else {
                S2 = S2 + (1/cont2)
            }
        }
        console.log(`O somatório S2 é ${S2.toFixed(4)}`)
        //Laço 3: S = 1/2 + 2/3 + ... + N/N+1
        for(var cont3=1;cont3<=N;cont3++){
            var cont3down = cont3 + 1
            S3 = S3 + (cont3/cont3down)
        }
        console.log(`O somatório S3 é ${S3.toFixed(4)}`)
        //Laço 4: S = 1 + 1/3 + 1/5 + 1/7...
        for(var cont4=1;cont4<=N;cont4++){
            S4 = S4 + (1/((2*cont4) - 1))
        }
        console.log(`O somatório S4 é ${S4.toFixed(4)}`)
    </script>
</body>
</html>
